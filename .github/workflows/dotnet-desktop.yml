name: CI-names-sorter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'  # Replace with your desired .NET Core version

    - name: Restore dependencies
      run: dotnet restore NameSorterApp/NameSorterApp/name-sorter.csproj

    - name: Build
      run: dotnet build NameSorterApp/NameSorterApp/name-sorter.csproj --configuration Release

    - name: Test
      run: dotnet test NameSorterApp/name-sorter.Test/name-sorter.Tests.csproj --configuration Release --no-build
